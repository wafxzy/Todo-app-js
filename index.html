<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <section class="todo-outer">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-8">
              <h1>Todolist</h1>
              <div class="todo-inner">
                <div class="form-row">
                  <div class="col-8 mr-sm-2">
                    <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                    <input type="hidden" id="saveindex">
                  </div>
                  <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                    Add Task
                  </button>
                  <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                    Save Task
                  </button>
                  <button type="button" id="deleteallbtn" class="btn btn-danger">
                    Delete All
                  </button>
                </div>
                <div class="to-do-output">
                  <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                    
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODO LIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">ALL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="taskCompleteshow()" href="#Completed">COMPLETED</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#UNCOMPLETED">UNCOMPLETED</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">counter: <span class="counter"></span></a>
              </li>
          </ul>
        
        </div>
      </nav>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
